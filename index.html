<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Webpage</title>

  <!-- Basic Open Graph Meta Tags -->
  <meta property="og:title" content="My Awesome Webpage">
  <meta property="og:description" content="This is a simple example showing how to use Open Graph meta tags in an HTML document.">
  <meta property="og:image" content="https://example.com/images/preview.jpg">
  <meta property="og:url" content="https://example.com/awesome-page">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">

  <!-- Optional: Twitter Card (for better Twitter previews) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Awesome Webpage">
  <meta name="twitter:description" content="This is a simple example showing how to use Open Graph meta tags in an HTML document.">
  <meta name="twitter:image" content="https://example.com/images/preview.jpg">
</head>
<body>
  <h1>Welcome to My Awesome Webpage</h1>
  <p>This page demonstrates how to include Open Graph protocol tags.</p>
</body>
</html>
